<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARS IMG - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: fixed;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(20, 0, 0, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(to right, #8b0000, #ff0000);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo-text h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #ffcccc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 0, 0, 0.5);
        }
        
        .logo-text p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ff6666;
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6666;
            z-index: 1;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: #ff0000;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ff6666;
            cursor: pointer;
            z-index: 2;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #8b0000, #ff0000);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .login-btn:hover::after {
            left: 100%;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .api-info {
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 14px;
            border-left: 4px solid #ff0000;
        }
        
        .api-info i {
            color: #ff0000;
            margin-right: 10px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 0, 0, 0.2);
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                border-radius: 15px;
            }
            
            .login-form {
                padding: 20px;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .logo-text h1 {
                font-size: 24px;
            }
        }
        
        /* Prevent zoom on mobile */
        input, select, textarea {
            font-size: 16px !important;
        }
        
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            select,
            textarea,
            input {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="logo-text">
                    <h1>ARS IMG</h1>
                    <p>Image Generator dengan AI</p>
                </div>
            </div>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="accessKey"><i class="fas fa-key"></i> Access Key</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="accessKey" placeholder="Masukkan Access Key" autocomplete="off">
                    <button class="password-toggle" type="button" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="errorMessage">
                    Access Key salah! Coba lagi.
                </div>
            </div>
            
            <button class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> MASUK
            </button>
            
            <div class="api-info">
                <p><i class="fas fa-info-circle"></i> <strong>API Key Gemini:</strong> AIzaSyAWEtTiGqRFdGsgtvMXdhDrtjOhmv_OYoo</p>
                <p style="margin-top: 8px; font-size: 12px;">Access Key: ARS123</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2024 ARS IMG Generator | Version 1.0</p>
        </div>
    </div>

    <script>
        // Prevent zoom and scrolling
        document.addEventListener('touchmove', function(event) {
            if(event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
        
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('accessKey');
        const errorMessage = document.getElementById('errorMessage');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Login function
        document.getElementById('loginBtn').addEventListener('click', function() {
            const accessKey = passwordInput.value.trim();
            const correctKey = "ARS123";
            
            if (accessKey === correctKey) {
                // Success animation
                this.innerHTML = '<i class="fas fa-check"></i> BERHASIL!';
                this.style.background = 'linear-gradient(to right, #008000, #00cc00)';
                
                // Save API Key to localStorage
                localStorage.setItem('geminiApiKey', 'AIzaSyAWEtTiGqRFdGsgtvMXdhDrtjOhmv_OYoo');
                
                // Show success animation
                setTimeout(() => {
                    this.classList.add('success');
                    
                    // Redirect to utama.html after 1 second
                    setTimeout(() => {
                        window.location.href = 'utama.html';
                    }, 1000);
                    
                }, 500);
                
            } else {
                // Show error
                errorMessage.style.display = 'block';
                passwordInput.style.borderColor = '#ff4444';
                passwordInput.style.animation = 'shake 0.5s';
                
                // Reset animation
                setTimeout(() => {
                    passwordInput.style.animation = '';
                }, 500);
                
                // Clear error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    passwordInput.style.borderColor = 'rgba(255, 0, 0, 0.3)';
                }, 3000);
            }
        });
        
        // Enter key support
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
        
        // Auto focus on input
        window.addEventListener('load', function() {
            passwordInput.focus();
        });
        
        // Prevent back button after login
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
