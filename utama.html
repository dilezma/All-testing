<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARS IMG - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: fixed;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: linear-gradient(to right, #8b0000, #ff0000);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }
        
        .logo-text h1 {
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #ffcccc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .logo-text p {
            font-size: 11px;
            opacity: 0.9;
            margin-top: 2px;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(10deg);
        }
        
        .header-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .header-btn:hover::after {
            left: 100%;
        }
        
        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #ff0000;
            color: white;
            font-size: 10px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Main Content */
        .main-content {
            margin-top: 70px;
            padding: 20px;
            height: calc(100vh - 130px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Chat Container */
        .chat-container {
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message {
            margin-bottom: 15px;
            animation: messageSlide 0.3s ease-out;
        }
        
        @keyframes messageSlide {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .user-message {
            text-align: right;
        }
        
        .user-message .bubble {
            background: linear-gradient(135deg, #8b0000, #ff0000);
            color: white;
            padding: 12px 18px;
            border-radius: 20px 20px 5px 20px;
            display: inline-block;
            max-width: 85%;
            text-align: left;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            word-wrap: break-word;
        }
        
        .ai-message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .ai-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #ff0000, #ff6666);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .ai-message .bubble {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 18px;
            border-radius: 20px 20px 20px 5px;
            max-width: 85%;
            border: 1px solid rgba(255, 0, 0, 0.3);
            word-wrap: break-word;
        }
        
        .ai-message .bubble img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            border: 2px solid rgba(255, 0, 0, 0.3);
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .ai-typing {
            display: none;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #ff6666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 0, 0, 0.95);
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 0, 0, 0.3);
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .message-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #ff0000;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        
        .send-btn {
            background: linear-gradient(135deg, #8b0000, #ff0000);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .send-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .send-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .send-btn:hover::after {
            left: 100%;
        }
        
        /* Image Preview Modal */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            background: rgba(20, 0, 0, 0.9);
            border-radius: 15px;
            padding: 20px;
            max-width: 90%;
            max-height: 80%;
            border: 2px solid #ff0000;
            position: relative;
            animation: scaleIn 0.3s;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .modal-img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        
        .modal-close {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff0000;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Clear Chat Animation */
        .clear-animation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(139, 0, 0, 0.9);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s;
        }
        
        .clear-animation i {
            font-size: 80px;
            color: white;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Scrollbar Styling */
        .main-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .main-content::-webkit-scrollbar-track {
            background: rgba(255, 0, 0, 0.1);
            border-radius: 3px;
        }
        
        .main-content::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #8b0000, #ff0000);
            border-radius: 3px;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .header {
                padding: 12px 15px;
            }
            
            .logo-icon {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
            
            .logo-text h1 {
                font-size: 18px;
            }
            
            .logo-text p {
                font-size: 10px;
            }
            
            .main-content {
                padding: 15px;
                height: calc(100vh - 120px);
            }
            
            .input-area {
                padding: 12px 15px;
            }
            
            .message-input {
                padding: 12px 15px;
                font-size: 16px;
            }
            
            .send-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .user-message .bubble,
            .ai-message .bubble {
                max-width: 90%;
                padding: 10px 15px;
                font-size: 14px;
            }
        }
        
        /* Prevent zoom on mobile */
        input, select, textarea {
            font-size: 16px !important;
        }
        
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            select,
            textarea,
            input {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-robot"></i>
            </div>
            <div class="logo-text">
                <h1>ARS IMG</h1>
                <p>AI Image Generator</p>
            </div>
        </div>
        
        <div class="header-buttons">
            <button class="header-btn" id="clearChatBtn" title="Clear Chat">
                <i class="fas fa-trash"></i>
            </button>
            <button class="header-btn" id="infoBtn" title="Info">
                <i class="fas fa-info"></i>
            </button>
        </div>
    </div>
    
    <!-- Main Chat Content -->
    <div class="main-content" id="chatContent">
        <div class="chat-container">
            <div class="message ai-message">
                <div class="ai-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="bubble">
                    <p>Halo! Saya ARS IMG AI. Siap membantu Anda membuat gambar dengan AI.</p>
                    <p>Coba minta: <em>"gambar pemandangan gunung dengan matahari terbenam"</em> atau <em>"ilustrasi kota futuristik"</em></p>
                    <div class="message-time">Baru saja</div>
                </div>
            </div>
        </div>
        
        <!-- AI Typing Indicator -->
        <div class="ai-typing" id="typingIndicator">
            <div class="ai-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    
    <!-- Input Area -->
    <div class="input-area">
        <input type="text" class="message-input" id="messageInput" placeholder="Ketik permintaan gambar..." autocomplete="off">
        <button class="send-btn" id="sendButton">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
    
    <!-- Image Preview Modal -->
    <div class="image-modal" id="imageModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <img class="modal-img" id="modalImage" src="" alt="Preview">
            <div style="text-align: center; margin-top: 15px;">
                <button class="header-btn" id="downloadImageBtn" style="margin: 5px;">
                    <i class="fas fa-download"></i>
                </button>
                <button class="header-btn" id="shareImageBtn" style="margin: 5px;">
                    <i class="fas fa-share"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Clear Chat Animation -->
    <div class="clear-animation" id="clearAnimation">
        <i class="fas fa-trash"></i>
        <h2>Membersihkan Chat...</h2>
    </div>

    <script>
        // API Configuration
        const API_KEY = 'AIzaSyAWEtTiGqRFdGsgtvMXdhDrtjOhmv_OYoo';
        let chatHistory = [];
        
        // DOM Elements
        const chatContent = document.getElementById('chatContent');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const clearChatBtn = document.getElementById('clearChatBtn');
        const clearAnimation = document.getElementById('clearAnimation');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.getElementById('modalClose');
        const downloadImageBtn = document.getElementById('downloadImageBtn');
        const shareImageBtn = document.getElementById('shareImageBtn');
        const infoBtn = document.getElementById('infoBtn');
        
        // Prevent zoom and scrolling
        document.addEventListener('touchmove', function(event) {
            if(event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
        
        // Format waktu
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }
        
        // Add message to chat
        function addMessage(text, isUser = false, imageUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="bubble">${text}</div>
                    <div class="message-time">${getCurrentTime()}</div>
                `;
            } else {
                if (imageUrl) {
                    messageDiv.innerHTML = `
                        <div class="ai-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="bubble">
                            <p>${text}</p>
                            <img src="${imageUrl}" alt="Generated Image" style="cursor: pointer;" onclick="showImageModal('${imageUrl}')">
                            <div class="message-time">${getCurrentTime()}</div>
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="ai-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="bubble">
                            <p>${text}</p>
                            <div class="message-time">${getCurrentTime()}</div>
                        </div>
                    `;
                }
            }
            
            chatContent.querySelector('.chat-container').appendChild(messageDiv);
            chatContent.scrollTop = chatContent.scrollHeight;
            
            // Save to history
            chatHistory.push({
                text,
                isUser,
                imageUrl,
                time: new Date()
            });
            
            // Save to localStorage
            localStorage.setItem('arsChatHistory', JSON.stringify(chatHistory));
        }
        
        // Show typing indicator
        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatContent.scrollTop = chatContent.scrollHeight;
        }
        
        // Hide typing indicator
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }
        
        // Generate image (simulated with Gemini API)
        async function generateImage(prompt) {
            showTyping();
            sendButton.disabled = true;
            
            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Select image based on prompt keywords
                const keywords = prompt.toLowerCase();
                let imageUrl = 'https://images.unsplash.com/photo-1541963463532-d68292c34b19?w=600&fit=crop';
                
                if (keywords.includes('pantai') || keywords.includes('beach') || keywords.includes('sunset')) {
                    imageUrl = 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600&fit=crop';
                } else if (keywords.includes('gunung') || keywords.includes('mountain')) {
                    imageUrl = 'https://images.unsplash.com/photo-1464278533981-50106e6176b1?w=600&fit=crop';
                } else if (keywords.includes('kota futuristik') || keywords.includes('futuristic')) {
                    imageUrl = 'https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=600&fit=crop';
                } else if (keywords.includes('kucing') || keywords.includes('cat')) {
                    imageUrl = 'https://images.unsplash.com/photo-1514888286974-6d03bde4ba42?w=600&fit=crop';
                } else if (keywords.includes('astronaut') || keywords.includes('luar angkasa')) {
                    imageUrl = 'https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?w=600&fit=crop';
                }
                
                // Add timestamp to avoid cache
                imageUrl += `&t=${Date.now()}`;
                
                // Add response message with image
                const responses = [
                    "Gambar sudah siap!",
                    "Ini hasilnya untuk Anda.",
                    "Berhasil membuat gambar!",
                    "VoilÃ ! Gambar Anda sudah jadi."
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, false, imageUrl);
                
            } catch (error) {
                console.error('Error:', error);
                addMessage("Maaf, terjadi kesalahan saat membuat gambar.", false);
            } finally {
                hideTyping();
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
        
        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            
            // Clear input
            messageInput.value = '';
            
            // Generate image
            await generateImage(message);
        }
        
        // Clear chat
        function clearChat() {
            clearAnimation.style.display = 'flex';
            
            setTimeout(() => {
                chatContent.querySelector('.chat-container').innerHTML = '';
                chatHistory = [];
                localStorage.removeItem('arsChatHistory');
                
                // Add welcome message
                addMessage('Halo! Saya ARS IMG AI. Siap membantu Anda membuat gambar dengan AI.', false);
                
                clearAnimation.style.display = 'none';
            }, 1500);
        }
        
        // Show image modal
        window.showImageModal = function(imageUrl) {
            modalImage.src = imageUrl;
            imageModal.style.display = 'flex';
            
            // Set download button
            downloadImageBtn.onclick = () => {
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = `ars-img-${Date.now()}.jpg`;
                link.click();
            };
            
            // Set share button
            shareImageBtn.onclick = () => {
                if (navigator.share) {
                    navigator.share({
                        title: 'ARS IMG Generated Image',
                        text: 'Check out this AI generated image!',
                        url: imageUrl
                    });
                } else {
                    alert('Share URL: ' + imageUrl);
                }
            };
        };
        
        // Close modal
        modalClose.addEventListener('click', () => {
            imageModal.style.display = 'none';
        });
        
        // Close modal on outside click
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                imageModal.style.display = 'none';
            }
        });
        
        // Info button
        infoBtn.addEventListener('click', () => {
            addMessage(`ðŸ”‘ API Key: ${API_KEY.substring(0, 15)}...\nâœ¨ Version: ARS IMG 1.0\nðŸ“± Mode: Mobile Optimized`, false);
        });
        
        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        clearChatBtn.addEventListener('click', clearChat);
        
        // Load chat history
        window.addEventListener('load', () => {
            const savedHistory = localStorage.getItem('arsChatHistory');
            if (savedHistory) {
                try {
                    chatHistory = JSON.parse(savedHistory);
                    
                    // Clear current chat
                    chatContent.querySelector('.chat-container').innerHTML = '';
                    
                    // Add saved messages
                    chatHistory.forEach(msg => {
                        addMessage(msg.text, msg.isUser, msg.imageUrl);
                    });
                } catch (e) {
                    console.error('Error loading chat history:', e);
                }
            }
            
            // Auto focus input
            messageInput.focus();
        });
        
        // Prevent back button
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
        
        // Prevent context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
